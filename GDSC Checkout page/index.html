<!DOCTYPE html>
<html lang="" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="resources\favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d7ef352055.js" crossorigin="anonymous"></script>
</head>

<body>


  <h1>Checkout</h1>
  <div class="checkout">


    <div class="detail-form">
      <div class="contact-information">
        <h2>Contact Information</h2>
        <form onsubmit="Alert()" class="forms" action="index.html" method="post" name="formcontact">


          <label>E-mail<span class="star">*</span></label>
          <span class="icons">
            <i class="fa-solid fa-envelope"></i>
            <input type="email " class="input-style" placeholder="Enter your email..." id="email" name="" value="" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" title="enter @ followed by domain name" required>
          </span>



          <label>Phone<span class="star">*</span></label>
          <span class="icons">
            <i class="fa-solid fa-phone"></i>

            <input type="tel" class="input-style" placeholder="Enter your phone..." id="phone-number" pattern="[0-9]{10}" title="Please enter a valid 10-digit Number" required>
          </span>


      </div>

      <div class="shipping-address">
        <h2>Shipping Address</h2>

        <label>Full Name<span class="star">*</span></label>
        <span class="icons">
          <i class="fa-solid fa-circle-user"></i>
          <input type="text" class="input-style" placeholder="Your Full Name.." id="full-name" name="name" value="" required>
        </span>
        <label>Address<span class="star">*</span></label>
        <span class="icons">
          <i class="fa-solid fa-house"></i>
          <input type="text" class="input-style" placeholder="Your Address.." id="address" name="" value="" required>
        </span>
        <label>City<span class="star">*</span></label>
        <span class="icons">
          <i class="fa-solid fa-city"></i>
          <input type="text" class="input-style" placeholder="Your City.." id="city" name="" value="" required>
        </span>
        <div class="country-postal-code">
          <div class="country-class">
            <label for="country">Country<span class="star">*</span></label>
            <span class="icons">
              <i class="fa-solid fa-earth-asia"></i>
              <input type="text" class="input-style" placeholder="Your Country.." id="country" name="" value="" required>
            </span>
          </div>
          <div class="postal-code-class">

            <label for="postal-code"> Postal Code<span class="star">*</span></label>
            <span class="icons">
              <i class="fa-solid fa-envelopes-bulk"></i>
              <input type="number" class="input-style" placeholder="Your Postal Code.." id="postal-code" name="" value="" required />
            </span>
          </div>
        </div>
        <span>
          <input type="checkbox" id="save-information" name="" value="">
          <label for="save-information">Save this information for later</label>
        </span>
        <button type="submit" class="submit-button" name="button">Continue</button>

        </form>
      </div>
    </div>










    <div class="checkout-box">
      <div class="t-shirt bag">
        <img class="image" src="resources\bag.jpg" alt="">

        <div class="item-description">
          <h3>Sling Bag</h3>
          <h3>$54.99<span class="cost"> $94.99 </span></h3>
          <div class="quantity-button">
            <button class="button-style" id="decrement" onclick="Decrement1()">-</button>
            <span id="no-of-items-1">0</span>


            <button class="button-style" id="increment" onclick="Increment1()">+</button>
          </div>
        </div>

      </div>
      <div class="t-shirt shoes ">
        <img class="image" src="resources\shoes.jpg" alt="">

        <div class="item-description">
          <h3>Puma Shoes</h3>
          <h3>$44.99<span class="cost"> $74.99 </span></h3>
          <div class="quantity-button">
            <button class="button-style" id="decrement" onclick="Decrement2()">-</button>
            <span id="no-of-items-2">0</span>

            <button class="button-style" id="increment" onclick="Increment2()">+</button>
          </div>
        </div>
      </div>
      <div class="billing-details">
        <hr>
        <div class="billing-terms">

          <h3>Shipping</h3>
          <h3>$10</h3>
        </div>
        <hr>
        <div class="billing-terms">

          <h3>Total</h3>
          <h3>$110</h3>
        </div>


      </div>

    </div>

  </div>
  <script type="text/javascript" src="index.js">

  </script>
</body>

</html>
