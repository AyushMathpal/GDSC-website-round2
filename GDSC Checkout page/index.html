<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources\favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7ef352055.js" crossorigin="anonymous"></script>
  </head>
  <body>


    <h1>Checkout</h1>
    <div class="checkout">


    <div class="detail-form">
      <div class="contact-information">
        <h2>Contact Information</h2>
        <form class="top-form" action="index.html" method="post">
          <label >E-mail</label>
          <input type="email " class="input-style" placeholder="Enter your email..." id="email" name="" value="">
          <label>Phone</label>

              <input type="tel" class="input-style" placeholder="Enter your phone..." id="phone-number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">


        </form>
      </div>

      <div class="shipping-address">
        <h2>Shipping Address</h2>

        <form class="bottom-form" action="index.html" method="post">
          <label >Full Name</label>
          <input type="text" class="input-style" placeholder="Your Full Name.." id="full-name" name="" value="">
          <label>Address</label>
          <input type="text" class="input-style" placeholder="Your Address.." id="address" name="" value="">
          <label >City</label>
          <input type="text" class="input-style" placeholder="Your City.." id="city" name="" value="">

          <div class="country-postal-code">
            <label for="country">Country</label><br >
            <input type="text" class="input-style" placeholder="Your Country.." id="country" name="" value="">
            <label for="postal-code"> Postal Code</label>
            <input type="number" class="input-style" placeholder="Your Postal Code.." id="postal-code" name="" value="">
          </div>

          <input type="checkbox" id="save-information" name="" value="">
          <label for="save-information">Save this information for later</label>
          <button type="submit" class="submit-button" name="button">Continue</button>

        </form>
      </div>
    </div>
    <div class="checkout-box">
      <div class="t-shirt bag">
        <img class="image" src="resources\bag.jpg" alt="">

        <div class="item-description">
          <h3>Sling Bag</h3>
          <h3 >$54.99<span class="cost"> $94.99 </span></h3>
        <div class="quantity-button">
        <button class="button-style" id="decrement" onclick="Decrement1()">-</button>
          <span id="no-of-items-1">0</span>


            <button class="button-style" id="increment" onclick="Increment1()">+</button>
        </div>
        </div>

      </div>
      <div class="t-shirt shoes ">
        <img class="image" src="resources\shoes.jpg" alt="">

        <div class="item-description">
          <h3>Puma Shoes</h3>
          <h3 >$44.99<span class="cost"> $74.99 </span></h3>
          <div class="quantity-button">
          <button class="button-style" id="decrement" onclick="Decrement2()">-</button>
            <span id="no-of-items-2">0</span>

              <button class="button-style" id="increment" onclick="Increment2()">+</button>
          </div>
        </div>
      </div>
      <div class="billing-details">
        <hr>
        <div class="billing-terms">

          <h3>Shipping</h3>
          <h3>$10</h3>
        </div>
        <hr>
        <div class="billing-terms">

          <h3>Total</h3>
          <h3>$110</h3>
        </div>


        </div>

    </div>

</div>
<script type="text/javascript" src="index.js">

</script>
  </body>
</html>
